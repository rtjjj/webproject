<section id="contact-form">
        <h2>Drop Us a Message</h2>
        <p>Have questions, suggestions, or just want to chat about music? Reach out to us using the form below.</p>

        <form id="messageForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

<footer>
        <h5>&copy;2023 Your Music Community</h5>
    </footer>

<script>
        function validateForm() {
            var emailInput = document.getElementById('email');
            if (!emailInput.checkValidity()) {
                alert('Please enter a valid email address.');
                return false;
            }


            return true;
        }
    </script>
</body>
